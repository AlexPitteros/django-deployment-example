{% extends 'basic_app/base.html' %}

{% block body_block %}
<div class="jumbotron">
  {% if registered %}
    <h1>Thank you for registering!</h1>
  {% else %}
    <h3>Fill out the form to sign up</h3>

    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" name="" value="Sign me up!">
    </form>
  {% endif %}

</div>

  {% endblock %}
